<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="leftcointainer">
            <form action="" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="text" name="name" id="nameId" placeholder="Enter your name" class="contact-inputs" required>
                <input type="email" name="email" id="emailId" placeholder="Enter your email" class="contact-inputs" required>
                <textarea type="message" id="messageId" placeholder="Enter your message" class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="./assets/arrow_icon.png" class="btn" alt="" srcset=""></button>
            </form>
        </div>
        <div class="rightcointainer">
            <img src="./assets/right_img.png" alt="" srcset="">
        </div>
    </div>
</body>
</html>
